<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="registrationpagestyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="header">
        Registration
    </div>
    <div id="maincontainer">
        <h1>Registration form</h1>
        <form action="" method="post">
            <div class="mb-3 mt-5">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control w-50" id="name" required>
            </div> 
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control w-50" id="age" min="0" max="120" step="1" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male">
                    <label class="form-check-label" for="male">
                      Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female">
                    <label class="form-check-label" for="female">
                      Female
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of birth</label>
                <input type="date" class="form-control w-50" id="dob">
            </div>
            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile</label>
                <input type="tel" class="form-control w-50" id="mobile" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control w-50" id="email" placeholder="name@mail.com" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea  id="address" class="form-control w-50" rows="5"></textarea>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Qualification</label>
                <select class="form-select w-50" aria-label="Default select example">
                    <option selected>--------------</option>
                    <option value="Graduate">Graduate</option>
                    <option value="Post Graduate">Post Graduate</option>
                    <option value="Phd">Phd</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="skills" class="form-label">Skills</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="Java">
                    <label class="form-check-label" for="Java">
                      Java
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="Python">
                    <label class="form-check-label" for="Python">
                      Python
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="cpp">
                    <label class="form-check-label" for="cpp">
                      C++
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control w-50" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control w-50" id="password" required>
            </div>
            <button type="submit" id="submitbtn">submit</button>
        </form>          
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
