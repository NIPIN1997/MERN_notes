<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty</title>
    <link rel="stylesheet" href="style9.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a298fb5479.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <div id="header" class="container-fluid">
        <span id="heading">Faculty</span>
    </div>
    <div id="maincontainer">
        <div id="left">
            <form action="Controller" method="post">
                <input type="hidden" name="action">
                <button class="btn" type="submit"><i class="fa-solid fa-user"></i> My Account</button>
            </form>
            <form action="Controller" method="post">
                <input type="hidden" name="action">
                <button class="btn" type="submit"><i class="fa-solid fa-users"></i> My Batches</button>
            </form>
        </div>
        <div id="right">
            <h1>Faculty Message Window</h1>
            <div id="message_window">
                
            </div>
            <form action="Controller" method="post">
                <textarea name="" id="" cols="50" rows="2" placeholder="type message"></textarea>
                <input type="hidden" name="action"><br>
                <button class="btn" type="submit"><i class="fa-solid fa-paper-plane"></i> send</button>
            </form>
        </div>
    </div>
</body>
</html>
