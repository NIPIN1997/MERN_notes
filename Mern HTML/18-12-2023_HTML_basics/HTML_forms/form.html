<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form sample web page</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><h3>Form</h3></legend>
            <label for="name">Name: </label>
            <input id="name" name="name" type="text" placeholder="sample_name"><br><br>
            <label for="age">Age: </label>
            <input id="age" name="age" type="number" min="0" max="120"><br><br>
            <label>Gender: </label><br>
            <input type="radio" id="male" name="gender" value="male"><label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female"><label for="female">Female</label><br><br>
            <label>Skills: </label><br>
            <input type="checkbox" id="python" name="python" value="python"><label for="python">Python</label><br>
            <input type="checkbox" id="java" name="java" value="java"><label for="java">Java</label><br>
            <input type="checkbox" id="c" name="c" value="c"><label for="c">C</label><br><br>
            <label for="colour">Favourite colour: </label>
            <input type="color" id="colour" name="colour"><br><br>
            <label for="dob">Date of birth: </label>
            <input type="date" id="dob" name="dob"><br><br>
            <label for="current_time">Enter current date and time: </label>
            <input id="current_time" type="datetime-local" name="current_time"><br><br>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="name@example.com"><br><br>
            <label for="resume">Upload resume: </label>
            <input type="file" id="resume" name="resume"><br><br>
            <input type="hidden" value="hidden_value"><br>
            <label for="photo">Image</label><br>
            <input type="image" id="photo" alt="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6zDXv0yT-8_r4dlXRFRKi5nLrcHTL6D3JCQ&usqp=CAU"><br><br>
            <label for="birth_month">Enter birth month: </label>
            <input type="month" id="birth_month" name="birth_month"><br><br>
            <label for="password">Password: </label>
            <input type="password" id="password" name="password"><br><br>
            <label for="mark_range">Marks in percentage</label><br>
            <input type="range" min="0" max="100" id="mark_range" name="mark_range"><br><br>
            <label for="mobile">Mobile: </label>
            <input type="tel" id="mobile" name="mobile" placeholder="example: 9876543210"><br><br>
            <label for="time">Enter current time: </label>
            <input type="time" id="time" name="time"><br><br>
            <label for="url">Enter url: </label>
            <input type="url" id="url" name="url" placeholder="www.example.com"><br><br>
            <label for="current_week">Enter current week: </label>
            <input type="week" id="current_week" name="current_week"><br><br>
            <hr>
            <input type="reset"><br><br>
            <input type="submit"><br>
    </form>
</body>
</html>
