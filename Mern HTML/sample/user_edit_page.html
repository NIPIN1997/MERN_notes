<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="user_edit_page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div id="heading">E-Commerce Website</div>
    </div>
    <div id="formfield">
        <h1>Edit Account</h1>
        <form action="" method="post">
            <div class="row g-3 align-items-center mt-2">
                <div class="col-auto">
                  <label for="name" class="col-form-label">Name</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="name" class="form-control" name="name">
                </div>
            </div>
            <div class="row g-3 align-items-center mt-1">
                <div class="col-auto">
                  <label for="age" class="col-form-label">Age</label>
                </div>
                <div class="col-auto">
                  <input type="number" id="age" class="form-control" name="age" min="0" max="120">
                </div>
            </div>
            <div class="row g-3 align-items-center mt-1">
                <div class="col-auto">
                  <label for="gender" class="col-form-label">Gender</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input ms-3" type="radio" name="gender" id="male" value="Male">
                    <label class="form-check-label ms-1" for="male">
                      Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input ms-3" type="radio" name="gender" id="female" value="Female">
                    <label class="form-check-label ms-1" for="female">
                      Female
                    </label>
                </div>   
                <div class="form-check">
                    <input class="form-check-input ms-3" type="radio" name="gender" id="others" value="Others">
                    <label class="form-check-label ms-1" for="others">
                      Others
                    </label>
                </div> 
            </div>
            <div class="row g-3 align-items-center mt-1">
                <div class="col-auto">
                  <label for="mobile" class="col-form-label">Mobile</label>
                </div>
                <div class="col-auto">
                  <input type="tel" id="mobile" class="form-control" name="mobile" pattern="[0-9]{10}" title="Please enter valid mobile number">
                </div>
            </div>
            <div class="row g-3 align-items-center mt-1">
                <div class="col-auto">
                  <label for="email" class="col-form-label">Email</label>
                </div>
                <div class="col-auto">
                  <input type="email" id="email" class="form-control" name="email">
                </div>
            </div>
            <div class="mb-3 mt-1">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="3" name="address"></textarea>
            </div>
            <div class="row g-3 align-items-center mt-1">
                <div class="col-auto">
                  <label for="pincode" class="col-form-label">Pincode</label>
                </div>
                <div class="col-auto">
                  <input type="number" id="pincode" class="form-control" name="pincode" pattern="[0-9]{6}">
                </div>
            </div>
            <button type="submit" class="btn mt-4 mb-3">submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
