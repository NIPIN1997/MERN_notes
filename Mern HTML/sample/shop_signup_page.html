<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="shop_signup_page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div id="heading">E-Commerce Website</div>
    </div>
    <div id="formfield">
        <h1>Shop Registration</h1>
        <form action="" method="post">
            <div class="row g-3 align-items-center mt-2">
                <div class="col-auto">
                  <label for="name" class="col-form-label">Shop name</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="name" class="form-control" name="name">
                </div>
            </div>
            <div class="row g-3 align-items-center mt-1">
                <div class="col-auto">
                  <label for="ownername" class="col-form-label">Owner name</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="ownername" class="form-control" name="ownername">
                </div>
            </div>
            <div class="row g-3 align-items-center mt-1">
                <div class="col-auto">
                  <label for="mobile" class="col-form-label">Contact number</label>
                </div>
                <div class="col-auto">
                  <input type="tel" id="mobile" class="form-control" name="mobile" pattern="[0-9]{10}" title="Please enter valid mobile number">
                </div>
            </div>
            <div class="row g-3 align-items-center mt-1">
                <div class="col-auto">
                  <label for="email" class="col-form-label">Contact mail</label>
                </div>
                <div class="col-auto">
                  <input type="email" id="email" class="form-control" name="email">
                </div>
            </div>
            <div class="row g-3 align-items-center mt-1">
                <div class="col-auto">
                  <label for="gst" class="col-form-label">GST</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="gst" class="form-control" name="gst">
                </div>
            </div>
            <div class="mb-3 mt-1">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="3" name="address"></textarea>
            </div>
            <div class="row g-3 align-items-center mt-1">
                <div class="col-auto">
                  <label for="pincode" class="col-form-label">Pincode</label>
                </div>
                <div class="col-auto">
                  <input type="number" id="pincode" class="form-control" name="pincode" pattern="[0-9]{6}">
                </div>
            </div>
            <div class="row g-3 align-items-center mt-1">
                <div class="col-auto">
                  <label for="password" class="col-form-label">Password</label>
                </div>
                <div class="col-auto">
                  <input type="password" id="password" class="form-control" name="password">
                </div>
            </div>
            <div class="row g-3 align-items-center mt-1">
                <div class="col-auto">
                  <label for="confirmpassword" class="col-form-label">Confirm Password</label>
                </div>
                <div class="col-auto">
                  <input type="password" id="confirmpassword" class="form-control" name="confirmpassword">
                </div>
            </div>
            <button type="submit" class="btn mt-4 mb-3">submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
