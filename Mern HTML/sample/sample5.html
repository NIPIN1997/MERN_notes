<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Batch</title>
    <link rel="stylesheet" href="style5.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a298fb5479.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header" class="container-fluid">
        <span id="heading">Batches</span>
    </div>
    <div id="maincontainer">
        <div id="formfield">
            <h3>Add Batch</h3>
            <form action="Controller" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Batch name</label>
                    <input type="text" class="form-control" id="name" placeholder="Batch 1" name="name" required>
                </div>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <input type="hidden" name="action" value="batchaddition">
                <button class="btn text-light" type="submit"><i class="fa-solid fa-plus fa-xl"></i> Add</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>   
</body>
</html>
